<div class="container">
    <h1>Template Driven Forms</h1>
    <form #contactForm = "ngForm" (ngSubmit) = "getFormData(contactForm)">
        <p>
            <label >FirstName</label>
            <input type="text" class = "form-control w-50" placeholder="Enter First Name" name = "firstName" ngModel>
        <p>
            <label >LastName</label>
            <input type="text" class = "form-control w-50" placeholder="Enter Last Name" name = "lastName" ngModel>
        </p>
        <p>
            <label >E-Mail</label>
            <input type="email" class = "form-control w-50" placeholder="Enter your E-Mail" name = "email" ngModel>
        </p>
        <p>
            <label >Gender</label> &nbsp; &nbsp;
            <input type="radio" class = "form-check-input" value="male" name = "gender" ngModel> Male
            <input type="radio" class = "form-check-input" value="female" name = "gender" ngModel> Female
            <input type="radio" class = "form-check-input" value="other" name = "gender" ngModel> Other
        </p>
        <p>
            <label>IsAdmin</label> &nbsp; &nbsp;
            <input type="checkbox" class = "form-check-input" name = "isAdmin" ngModel>
        </p>
        <p>
            <label>Country</label>&nbsp; &nbsp;
            <select class = "form-select" placeholder="Choose Country..." name = "country" ngModel>
                <option value=""></option> 
                <option [ngValue]="country.id" *ngFor = "let country of countryList">{{country.name}}</option>
            </select>
        </p>
        <div ngModelGroup="address">
            <p>
                <label>City</label>
                <input type="text" class="form-control w-50" name="city" ngModel>
            </p>
            <p>
                <label>State</label>
                <input type="text" class="form-control w-50" name="state" ngModel>
            </p>
            <p>
                <label>Pincode</label>
                <input type="text" class="form-control w-50" name="pincode" ngModel>
            </p>
        </div>
        <p>
            <label>Comments</label>
            <textarea class = "form-control" placeholder="Enter Comments Here..." name = "comments" ngModel></textarea>
        </p>
        <p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </p>
    </form>
</div>
