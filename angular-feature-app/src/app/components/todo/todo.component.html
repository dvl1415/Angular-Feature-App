<div class="container">
    <h2>List of ToDo Data</h2>
    <table class="table">
        <thead>
            <tr>
                <th>UserId</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let todo of todoList">
                <td>{{todo.userId}}</td>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed}}</td>

            </tr>
        </tbody>
    </table>
</div>
