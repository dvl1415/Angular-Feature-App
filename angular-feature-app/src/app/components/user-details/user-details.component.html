<div class="container">
    <h2>User Details</h2>
    <table class = "table">
        <tr>
            <th>ID</th>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{user?.name}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{user?.email}}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{user?.address?.city}}</td>
        </tr>
        <tr>
            <th>Zipcode</th>
            <td>{{user?.address?.zipcode}}</td>
        </tr>
        <tr>
            <th>Website</th>
            <td>{{user?.website}}</td>
        </tr>
        <tr>
            <th>Company</th>
            <td>{{user?.company?.name}}</td>
        </tr>
    </table>
</div>
